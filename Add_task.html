{% extends "base.html" %}
{% block title %}Add Task | To-Do{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3 mt-4">
  <h3 class="text-center mb-4">Add New Task</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Due Date</label>
        <input type="date" name="due_date" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Priority</label>
        <select name="priority" class="form-control">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label>Category</label>
      <input type="text" name="category" class="form-control" placeholder="e.g. Work, Study">
    </div>
    <button type="submit" class="btn btn-success w-100">Save Task</button>
  </form>
</div>
{% endblock %}
