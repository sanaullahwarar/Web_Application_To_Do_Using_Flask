{% extends "base.html" %}
{% block title %}Edit Task | To-Do{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3 mt-4">
  <h3 class="text-center mb-4">Edit Task</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="3">{{ task.description }}</textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Due Date</label>
        <input type="date" name="due_date" class="form-control" value="{{ task.due_date }}">
      </div>
      <div class="col-md-6 mb-3">
        <label>Priority</label>
        <select name="priority" class="form-control">
          <option {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
          <option {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
          <option {% if task.priority == 'High' %}selected{% endif %}>High</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label>Category</label>
      <input type="text" name="category" class="form-control" value="{{ task.category }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Task</button>
  </form>
</div>
{% endblock %}
